<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">
            <div class="card p-3 py-4">
                <div class="text-center"> <img src="assets/{{doctor.image}}" width="200" class="rounded-circle"> </div>
                <div class="text-center mt-3"> <span class="bg-secondary p-1 px-4 rounded text-white">Dr</span>
                    <h4 class="mt-2 mb-0">{{doctor.name}}</h4> <span>{{doctor.specialization}}</span>
                    <div class="px-4 mt-1">
                        <p class="fonts">{{doctor.description}}</p>
                    </div>
                    <ul class="social-list">
                        <li><i class="fab fa-facebook"></i></li>
                        <li><i class="fa fa-dribbble"></i></li>
                        <li><i class="fa fa-instagram"></i></li>
                        <li><i class="fa fa-linkedin"></i></li>
                        <li><i class="fa fa-google"></i></li>
                    </ul>
                    <div class="buttons"> <button class="btn btn-outline-primary px-4 mx-1">Reserve</button> <button routerLink="contact" class="btn btn-primary px-4 ms-3">Contact</button> </div>
                </div>
            </div>
        </div>
    </div>
</div>
