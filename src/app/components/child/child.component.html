<div class="card m-2" style="width: 18rem;">
    <img class="card-img-top" src="assets/{{doctor.image}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{doctor.name}}</h5>
        <fa-icon *ngFor="let i of ratesArr" class="{{ i <=doctor.ratingsAverage ? 'checked' : '' }}" icon="star"></fa-icon>

        <div class="row m-2 doctor-detail">
            <fa-icon class="icon" icon="stethoscope"></fa-icon>Specialization: {{doctor.specialization}}
        </div>
        <div class="row m-2 doctor-detail">
            <fa-icon class="icon" icon="phone"></fa-icon>Phone: {{doctor.phone}}
        </div>
        <div class="row m-2 doctor-detail">
            <fa-icon class="icon" icon="money-bill"></fa-icon>Fees: {{doctor.fees}}
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <div class="show-link">
                <a [routerLink]="['/doctor-details',doctor.id]">Read More</a>
            </div>
            <app-send [available]="available" (click)="open(content)"></app-send>
        </div>

        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
					<span aria-hidden="true">&times;</span>
				</button>
            </div>
            <div class="modal-body">
                <app-reservation-form></app-reservation-form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
            </div>
        </ng-template>
    </div>

</div>
