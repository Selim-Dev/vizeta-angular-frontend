<div class="container">
    <div class="card mt-4">
        <div class="card-header">
            <h3 class="card-title">All Doctors</h3>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Specialization</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let doctor of doctors;let i=index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{doctor.name}}</td>
                        <td>{{doctor?.email}}</td>
                        <td>{{doctor.specialization}}</td>
                        <td>
                            <a [routerLink]="['/admin/edit-doctor',doctor._id]" class="btn btn-warning mx-2">Edit</a>
                            <div class="btn btn-danger " (click)="onDelete(doctor._id,deleteModal)">Delete</div>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
<ng-template #deleteModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Delete Doctor</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
			<span aria-hidden="true">&times;</span>
		</button>
    </div>
    <div class="modal-body">
        Are You Sure you want to delete this doctor?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Delete</button>
        <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cross click')">Close</button>
    </div>
</ng-template>
